<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 to-blue-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-check-circle text-purple-600"></i> 
                Todo List
            </h1>
            <p class="text-gray-600">Stay organized, get things done.</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-lg shadow-lg p-6">
            <!-- Add Task Form -->
            <form id="taskForm" class="mb-6">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter a new task..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                    >
                    <button 
                        type="submit"
                        class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all"
                    >
                        <i class="fas fa-plus mr-2"></i>Add
                    </button>
                </div>
                <!-- Error Message -->
                <p id="errorMsg" class="hidden mt-2 text-red-500 text-sm"></p>
            </form>

            <!-- Tasks Container -->
            <div id="tasksContainer" class="space-y-3">
                <!-- Tasks will be dynamically inserted here -->
            </div>

            <!-- Task Stats -->
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center text-sm text-gray-600">
                <div id="taskStats">
                    <span id="taskCount">0</span> tasks remaining
                </div>
                <button 
                    id="clearCompleted"
                    class="text-purple-600 hover:text-purple-800 transition-colors hidden"
                >
                    Clear completed
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>Made with <i class="fas fa-heart text-red-500"></i> using Tailwind CSS</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
